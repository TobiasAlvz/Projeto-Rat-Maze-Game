            <script>
                // Função para mostrar a tela de Game Over
                function gameOverModal() {
                    document.getElementById('over-snake').style.display = 'block';
                }
            
                // Função para iniciar o contador
                function startCountdown() {
                    var countdown = document.getElementById('countdown-display');
                    var time = parseInt(countdown.innerText);
            
                    var countdownInterval = setInterval(function () {
                        time--;
            
                        if (time <= 0) {
                            clearInterval(countdownInterval);
                            // Quando o contador atingir zero, chame a tela de Game Over
                            gameOverModal();
                        }
            
                        countdown.innerText = time;
                    }, 1000);
                }
            
                // Inicie o contador quando a página carregar
                window.onload = function () {
                    startCountdown();
                };
            </script>
